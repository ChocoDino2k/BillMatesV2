<!DOCTYPE html>
<html>
  <head>
   <title>Sign In</title>
   <meta name="description" content="Sign in to your BillMates account" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="icon" type="image/x-icon" href="/Globals/favicon.ico">
   <link rel="stylesheet" href="/Globals/boilerplate.css">

   <link rel="stylesheet" href="CSS/sign_in.css">
   <script type="text/javascript" href="JS/sign_in.js"></script>
  </head>
  <body>
    <header id = "header_bare">
      <div>
        <p>Bill</p><p class="green">Mates</p>
      </div>
    </header>

    <section id="main_section">
      <div id="main_div_container">
        <p>Register your account</p>
        <div class="input_text_field">
          <label for="fname">First Name:</label>
          <input type="text" name="fname" value="" placeholder="">
        </div>
        <div class="input_text_field">
          <label for="lname">Last Name:</label>
          <input type="text" name="lname" value="" placeholder="">
        </div>
        <div class="input_text_field">
          <label for="username">Username:</label>
          <input type="text" name="username" value="" placeholder="">
        </div>
        <div class="input_text_field">
          <label for="password">Password:</label>
          <input type="password" name="password" value="" placeholder="">
        </div>
        <div class="input_text_field">
          <label for="rpassword">Retype Password:</label>
          <input type="password" name="rpassword" value="" placeholder="">
        </div>
        <div class="redirect_register">
          <p>Have have account?</p><a href="index.html">Sign In</a>
        </div>
        <div class="submit_button_container">
          <button type="button" name="button">Sign Up</button>
        </div>
      <div>
    </section>

  </body>
</html>
